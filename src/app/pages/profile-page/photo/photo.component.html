<div class="media d-flex flex-row justify-content-center" >
    <img [src]="transform()"
         class="media-object profile-avatar" 
         style="width:150px">  
</div>
<form>
    <div class="d-flex flex-row justify-content-center">
        <label for="myfile" class="custom-file-upload">Change photo</label>
        <input type="file" 
           id="myfile" 
           name="myfile"
           (change)="onFileChanged($event)"/>
    </div>
    <div class="justify-content-center d-flex">
        <button class="delete-photo" (click)="deletePhoto()">Delete photo</button>
    </div>
</form>
