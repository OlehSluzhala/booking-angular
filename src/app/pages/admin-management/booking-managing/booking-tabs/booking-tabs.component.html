
<ul class="nav nav-tabs nav-justified mt-3">
  <li class="nav-item" role="presentation">
    <span class="nav-link btn" [class.active]="isApproved === null && isExpired === false" (click)="setConditions(null, false)">New</span>
  </li>
  <li class="nav-item" role="presentation">
    <span class="nav-link btn" [class.active]="isApproved && isExpired === false" (click)="setConditions(true, false)">Approved</span>
  </li>
  <li class="nav-item" role="presentation">
    <a class="nav-link btn" [class.active]="isApproved === false && isExpired === false" (click)="setConditions(false, false)">Declined</a>
  </li>
  <li class="nav-item" role="presentation">
    <a class="nav-link btn" [class.active]="isExpired" (click)="setConditions(true, true)">History</a>
  </li>
</ul>
