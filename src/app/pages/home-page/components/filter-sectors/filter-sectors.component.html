<div class="row justify-content-center">
    <div class="col s6">
        <div class="card border-info mb-3">
            <div class="card-header text-white bg-info mb-3">Search by period</div>
            <div class="card-body">
                <div class="booking-additional-info">
                    <img id="filter-info-img" src="https://img.icons8.com/android/24/000000/info.png">
                    <i id="filter-info">Enter date to see free sectors & press Check button</i>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <datepicker (selected)="dateSelected($event)"></datepicker>
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-outline-primary" type="submit">Check</button>
                    </div>
                </div>
            </div>
        </div>
    </div>          
</div>
