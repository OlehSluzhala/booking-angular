<div class = "">
<table  datatable 
        class ="" 
        class="row-border hover" 
        class ="table">
<thead class="thead-dark" >
    <th></th>
    <th>ID</th>
    <th>From</th>
    <th>To</th>
    <th>Is approved</th>
    <th>ID of sector</th>      
</thead>

<tbody>
  <tr *ngFor="let booking of this.bookings">
    <td> <button
      type="button "
      class="input-group-text btn-icon"
      (click)="saveIdToDelete(booking.id)"
      data-toggle="modal" 
      data-target="#modalDialog"
    >
     <img src={{imgCancel}}
           alt="delete"
           class="img-fluid "
           width="20px"
      />
    </button></td>
      <td>{{booking.id}} </td>
      <td>{{booking.bookingStart}}</td>
      <td>{{booking.bookingEnd}}</td>
      <td>{{booking.isApproved}}</td>
      <td>{{booking.sectorId}} </td>
  </tr>
</tbody>
</table>
<div class="modal fade" id="modalDialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete your booking with ID {{this.idToDelete}}? 
        Once it's done, it can't be restored.
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn cancelButton" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="delete()" data-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>
</div>
