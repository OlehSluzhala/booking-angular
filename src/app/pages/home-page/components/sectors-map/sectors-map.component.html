<div class="row justify-content-center" id="map">
    <div class="col s6">
        <agm-map [latitude]='latitude' [longitude]='longitude' [zoom]="14" [mapTypeId]='mapType' [scrollwheel]='null'>
            <agm-marker *ngFor="let marker of markers"
            (markerClick)="clickedMarker(infoWindow)"
            [latitude]="marker.gpsLat"
            [longitude]="marker.gpsLng"
            [label]="{color: 'white', fontWeight: 'bold', fontSize: '12px',  text: marker.number.toString()}"
            [iconUrl]="{url: (marker.isActive == true) ? '../assets/img/greenFish.png' : (marker.isActive == false) ? '../assets/img/redFish.png' : '../assets/img/greyFish.png', labelOrigin: { x: 27, y: 31 }, scaledSize: { width: 55, height: 55 }}">
                <agm-info-window #infoWindow [disableAutoPan]="false" >
                    <div class="container">
                        <h3>Sector: {{marker.number}}</h3>
                        <p> Description: {{marker.description}} <br/>
                            GPS: {{marker.gpsLat}}, {{marker.gpsLng}} <br/>
                        </p>                   
                        <button class="btn btn-primary btn-block" [hidden]="marker.isActive===false || marker.isActive===null"(click)="reverseMarker(marker, infoWindow)" type="submit">Select</button>
                    </div>
                </agm-info-window>
            </agm-marker>
        </agm-map>
    </div>
</div>
