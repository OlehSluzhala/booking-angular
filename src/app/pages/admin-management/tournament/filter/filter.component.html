<form novalidate
      [formGroup]="form">
  <h5>Filter tournaments</h5>
  <div class="d-inline">
    <div>
      <input matInput type="text"
             formControlName="name"
             class="form-control"
             placeholder="Name"
      />
    </div>
    <div>
      <input matInput type="number"
             formControlName="preparationTerm"
             class="form-control"
             placeholder="Preparation term"
      />
    </div>
    <div>

    </div>
    <div>
      <app-search-btn (selectedToSearch)="search(form.value)" [searchBtnText]="searchBtn"></app-search-btn>
      <app-clear-btn (selectedToClear)="clear()" class="float-right" ></app-clear-btn>
    </div>
  </div>
