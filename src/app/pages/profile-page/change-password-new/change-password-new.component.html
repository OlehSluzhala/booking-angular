<div fxFlex>
  <mat-form-field appearance="outline" style="width: 90%" [color]="passwordComponent.color">
    <mat-label>Password Old</mat-label>
    <mat-pass-toggle-visibility #toggleOld matSuffix></mat-pass-toggle-visibility>
    <input matInput #password
           [type]="toggleOld.type"
           required
           placeholder="Password Old"
           [(ngModel)]="user.password">
  </mat-form-field> 

  <mat-slide-toggle #toggleInfo>Show Password Details</mat-slide-toggle>
    <!--password input filed-->
      <mat-form-field appearance="outline" style="width: 90%" [color]="passwordComponent.color">
      <mat-label>Password</mat-label>
      <mat-pass-toggle-visibility #toggle matSuffix></mat-pass-toggle-visibility>
      <input matInput #password
             [type]="toggle.type"
             required
             placeholder="Password"
             >
      <mat-hint align="end" aria-live="polite">
        {{password.value.length}} / {{passwordComponent.max}}
      </mat-hint>
    </mat-form-field> 
    <!--@angular-material-extensions/password-strength's main component-->
    <mat-password-strength #passwordComponent
                           (onStrengthChanged)="onStrengthChanged($event)"
                           [password]="password.value"
                           style="width: 90%">
    </mat-password-strength>
    <!--Password's strength info-->
    <mat-password-strength-info
    *ngIf="toggleInfo.checked"
      [passwordComponent]="passwordComponent">
    </mat-password-strength-info>

    <mat-form-field appearance="outline" style="width: 90%;" >
      <mat-label>Confirm password</mat-label>
          <button mat-icon-button #toggleConfirm matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      <input matInput #passwordConfirm
            [type]="hide ? 'password' : 'text'"
             required
             placeholder="Confirm password">
    </mat-form-field>
    <mat-error style="text-size-adjust: 8px;" *ngIf="!passMatch(password.value, passwordConfirm.value)">Password is not the same</mat-error>
  </div>
