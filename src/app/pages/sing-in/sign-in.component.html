<main class="page hire-me-page">
  <section class="home-block hire-me">
    <div class="container">
      <div class="heading">
        <h2>Sign In</h2>
      </div>
      <form [formGroup]="SignInForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="phone">Phone</label>
          <input  type="tel" formControlName="login" class="form-control" 
           [showMaskTyped]="true"
            prefix="+38"
            mask="(000)000-00-00"
            [ngClass]="{
              'is-invalid':
                f.login.errors && ((f.login.touched || f.login.dirty))
            }"
          >
          <div
            *ngIf="f.login.errors && ((f.login.touched || f.login.dirty))"
            class="invalid-feedback">
            <div *ngIf="f.login.errors?.required">Number is required</div>
            <div *ngIf="f.login.errors?.minlength || f.login.errors.maxlength">
              Number must be at least 10 characters
            </div>
            <div *ngIf="f.login.errors?.pattern">
              The number must begin with 0
            </div>
            <div *ngIf="f.login.errors?.validatePhone">
              Incorrect telecom operator code (Ukraine)
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
          <input [type]=" show ? 'text' : 'password'" formControlName="password" class="form-control"
          [ngClass]="{
            'is-invalid':
              f.password.errors && (f.password.touched || f.password.dirty)
          }"
          >
          <div class="input-group-addon">
            <a (click)="show=!show">
              <fa-icon *ngIf="!show" [icon]="faEyeSlash" ></fa-icon>
              <fa-icon *ngIf="show" [icon]="faEye" ></fa-icon>
            </a>
          
        </div>
        <div *ngIf="f.password.errors && (f.password.touched || f.password.dirty)" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors?.minlength"> Password must be at least 6 characters</div>
        </div>
        </div>
        </div>
      <br>
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Sign in</button>
        </div>
        <div class="sign-up-style">Don't have an account? <a routerLink='/sign-up'>Sign Up</a></div>
        <div class="sign-up-style">
          <button class="btn btn-link" 
                  type="button" 
                  (click)="openResetDialog()">
                  Forgot your password?
          </button>
        </div>
      </form>
    </div>
  </section>
</main>
