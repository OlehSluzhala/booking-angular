<form [formGroup]="form" (ngSubmit)="submit(form)" >
<mat-dialog-content align="center">
  <h5 mat-dialog-title>{{dialogTitle}}</h5>

  <mat-form-field *ngIf="isUpdated">
    <input matInput readonly formControlName="id" placeholder="Tournament id" >
  </mat-form-field>
  <mat-form-field >
    <input matInput required formControlName="name" placeholder="Tournament name">
  </mat-form-field>
  <mat-form-field >
    <textarea matInput formControlName="description" placeholder="Tournament Description">
    </textarea>
  </mat-form-field>
  <mat-form-field >
    <input matInput  required formControlName="preparationTerm" type = "number" placeholder="Preparation Term">
  </mat-form-field>
</mat-dialog-content>


<mat-dialog-actions align="center">
  <button mat-button tabindex="1" type="submit">Save</button>
  <button mat-button mat-dialog-close tabindex="-1"type="button" >Cancel</button>
</mat-dialog-actions>
</form>
