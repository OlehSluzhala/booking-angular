<table datatable class="table row-border hover"  datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" >
  <thead>
  <tr>
    <th>Id</th>
    <th>Sector ID</th>
    <th>Start Date</th>
    <th>End Date</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let booking of this.bookings$">
    <td>{{booking.id}}</td>
    <td>{{booking.sectorId}}</td>
    <td>{{booking.bookingStart | date}}</td>
    <td>{{booking.bookingEnd | date}}</td>
  </tr>
  </tbody>
</table>
