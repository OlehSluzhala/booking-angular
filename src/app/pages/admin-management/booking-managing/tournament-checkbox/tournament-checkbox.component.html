<div class="row justify-content-center my-2">
  <div class="col s6">
    <div class="card border-info">
      <div class="card-header text-white bg-info"  (click)="hide()" >

        Filter bookings
      </div>

      <div class="card-body" *ngIf="isHidden">
        <mat-checkbox  [(ngModel)]="selected" (change)="onChange(selected)">Bookings for tournaments</mat-checkbox>
      </div>
    </div>
  </div>
</div>
