<div class="input-group mb-3" xmlns="http://www.w3.org/1999/html">

  <input type="text"
         class="form-control"
         placeholder="Search tournaments..."
         aria-describedby="basic-addon2"
         id="search"
         [(ngModel)]="searchText"
         (ngModelChange)="updateSearchText($event)"
>
  <div class="input-group-append">
    <app-search-btn   (click)="updateSearchText(searchText)"
                      (keypress)="updateSearchText(searchText)" ></app-search-btn>
  </div>
</div>
