
<app-without-datas *ngIf="dataSource.data.length === 0" [withoutDatasText]="'No data!'"></app-without-datas>

<div *ngIf="dataSource.data.length !== 0">
  <table mat-table  [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100 btn-table">

    <ng-container matColumnDef='id' >
      <th mat-sort-header mat-header-cell arrowPosition="before" *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let booking"> {{booking.id}} </td>
    </ng-container>
    <ng-container matColumnDef="sectorId">
      <th mat-sort-header mat-header-cell arrowPosition="before" *matHeaderCellDef> Sectors </th>
      <td class="sectors-cell" mat-cell *matCellDef="let booking"> {{booking.sectorId}} </td>
    </ng-container>
    <ng-container matColumnDef="startDate">
      <th mat-sort-header mat-header-cell  arrowPosition="before" *matHeaderCellDef> Start Date </th>
      <td class="sectors-cell" mat-cell *matCellDef="let booking"> {{booking.bookingStart | date}} </td>
    </ng-container>
    <ng-container matColumnDef="endDate">
      <th mat-sort-header mat-header-cell arrowPosition="before" *matHeaderCellDef> End Date </th>
      <td class="sectors-cell" mat-cell *matCellDef="let booking"> {{booking.bookingEnd | date}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th style="width: 10%" mat-header-cell arrowPosition="before" *matHeaderCellDef></th>
      <td class="sectors-cell" mat-cell *matCellDef="let booking">
        <app-booking-actions (bookingAction)="updateDataSource()" [booking]="booking"></app-booking-actions>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
</div>
