<form [formGroup]="form" (ngSubmit)="submit(form)" >
    <mat-dialog-content >
      <h5 mat-dialog-title> {{this.data.dialogTitle}} </h5>
    
      <mat-form-field *ngIf="this.data.isUpdated" class = " d-inline">
        <input matInput
               readonly
               formControlName="id"
               placeholder="Id" >
      </mat-form-field>
    
      <mat-form-field class = "d-inline">
        <input matInput
               required
               appNumberOnly
               type="number"
               formControlName="number"
               placeholder="Number">
      </mat-form-field>

      <mat-form-field class = "d-inline">
        <textarea
          matInput
          required
          formControlName="description"
          placeholder="Description">
        </textarea>
      </mat-form-field>
    
      <div *ngIf="form.controls['description'].hasError('maxlength')" class="text-danger">
       Max length of description is 512 symbols!
      </div>
    
      <mat-form-field class = "d-inline">
        <input matInput
               required
               type="number"
               formControlName="gpsLat"
               placeholder="GpsLat">
      </mat-form-field>
    
      <mat-form-field class = "d-inline">
        <input matInput
               required
               type="number"
               formControlName="gpsLng"
               placeholder="GpsLng">
      </mat-form-field>

      <mat-form-field class = "d-inline">
        <input matInput
               required
               formControlName="isActive"
               placeholder="Is_Active">
      </mat-form-field>

    </mat-dialog-content>
    
    <mat-dialog-actions align="center">
      <button mat-button tabindex="1" type="submit" [disabled]="!form.valid">Save</button>
      <button mat-button mat-dialog-close tabindex="-1"type="button">Cancel</button>
    </mat-dialog-actions>
    </form>
