<mat-form-field appearance="outline" [color]="oldPassColor">
  <mat-label style="height: 7px;">Old password</mat-label>
  <mat-pass-toggle-visibility #toggleOld matSuffix></mat-pass-toggle-visibility>
  <input matInput #passwordOld
         [type]="toggleOld.type"
         required
         placeholder="Enter your old password"
         >
</mat-form-field> 
<mat-error style="text-size-adjust: 8px;" *ngIf="!old">It's not your password! Try again</mat-error>
<button class="btn btn-primary" (click)="checkOldPassword(passwordOld.value)">Change password</button>
<div fxFlex>
   <mat-slide-toggle [color]="accent" [(ngModel)]="checked" #toggleInfo [disabled] = !old>Show Password Details</mat-slide-toggle>
    <!--password input filed-->
      <mat-form-field appearance="outline" [color]="passwordComponent.color">
      <mat-label>Password</mat-label>
      <mat-pass-toggle-visibility #toggle matSuffix></mat-pass-toggle-visibility>
      <input matInput #password
             [type]="toggle.type"
             required
             placeholder="Password"
             [disabled] = !old
             [(ngModel)] = "newPassword"
             >
      <mat-hint align="end" aria-live="polite">
        {{password.value.length}} / {{passwordComponent.max}}
      </mat-hint>
    </mat-form-field> 
    <!--@angular-material-extensions/password-strength's main component-->
    <mat-password-strength #passwordComponent
                           (onStrengthChanged)="onStrengthChanged($event)"
                           [password]="password.value"
                           style="width: 60%">
    </mat-password-strength>
    <!--Password's strength info-->
    <mat-password-strength-info
      *ngIf="toggleInfo.checked"
      [passwordComponent]="passwordComponent">
    </mat-password-strength-info>

    <mat-form-field appearance="outline">
      <mat-label>Confirm password</mat-label>
          <button mat-icon-button #toggleConfirm matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      <input matInput #passwordConfirm
            [type]="hide ? 'password' : 'text'"
            required
            placeholder="Confirm password"
            [disabled] = !old
            [(ngModel)] = "newPasswordConfirm"
            >
    </mat-form-field>
    <mat-error style="text-size-adjust: 8px;" *ngIf="!passMatch()">Password is not the same</mat-error>
    <button class="btn btn-primary" 
            [disabled] = "!passMatch()" 
            (click)="saveChanges(password.value)">
            Save new password
     </button>
   </div>
