<main class="page hire-me-page">
  <section class="home-block hire-me">
    <div class="container">
      <div class="heading">
        <h2>Sign In</h2>
      </div>
      <form [formGroup]="SignInForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="phone">Phone</label>
          <input  type="tel" formControlName="login" class="form-control" placeholder="+380">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control">
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Sign in</button>
        </div>
        <div class="sign-up-style">Don't have an account?<a routerLink='/sign-up'>Sign Up</a></div>
        <div class="sign-up-style"><button class="btn btn-link" type="button" (click)="openResetDialog()">Forgot your password?</button></div>
      </form>
    </div>
  </section>
</main>
