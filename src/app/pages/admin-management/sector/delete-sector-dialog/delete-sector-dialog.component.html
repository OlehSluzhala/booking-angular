<mat-dialog-content align="center">
  <div class="container-sm">Are you sure?</div>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button tabindex="1" type="submit" (click)="submit()">Yes</button>
  <button mat-button mat-dialog-close tabindex="-1" type="button">No</button>  
</mat-dialog-actions>
