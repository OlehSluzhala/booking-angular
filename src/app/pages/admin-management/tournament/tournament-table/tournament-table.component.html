
<table  datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="row-border hover" class ="table">
  <thead class="thead-dark" >
  <tr>
    <th>
      <button
        type="button"
        class="input-group-text"
        id ="tournament.id"
        class="justify-content-center"
        (click)="changeItem($event)"
      >
        <img src={{imgAdd}}
             alt="update"
             class="img-fluid "
             width="30px"
        />
        add
      </button>

    </th>
    <th *ngFor="let h of tourHeaders">
      {{h}}
    </th>
  </tr>
  </thead>
  <tbody *ngIf="this.tournaments?.length > 0" >
  <tr *ngFor="let tournament of this.tournaments; let i = index "
      (selected)="changeItem($event)"
      (dblclick)="getSelectedRow(i)" (click)="getSelectedRow(i)" (selected)="getSelectedRow(i)" [class.active]="isSelected(i)"
      app-tournament-table-row
      [tournament] = "tournament"
      [headers] = "tourHeaders">
  </tr>
  </tbody>

  <tbody *ngIf="this.tournaments?.length == 0">
  <tr>
    <td colspan="3" class="no-data-available">No data!</td>
  </tr>
  <tbody>

</table>
